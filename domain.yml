version: '2.0'

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- stop
- give_device_info
- device_inform
- help
- set_totalizer
- set_valve
- get_totalizer
- get_deviceInfo
- get_densityFactor
- get_temperature
- get_flowrate
- get_status
- get_valve
- deny
- another_device


entities: []
slots:
  device_id:
    type: text
  device_type:
    influence_conversation: true
    type: categorical
    values:
    - Aktor
    - Sensor


responses:
  utter_greet:
  - text: Hallo! Mit wem soll ich dich verbinden?
  utter_goodbye:
  - text: Tschüss! Bis zum nächsten Mal
  utter_iamabot:
  - text: Ich bin ein Rasa Chatbot
  utter_ask_device_form_device_type:
  - text: Mit welcher Art von Gerät soll ich dich verbinden?
  utter_ask_device_form_device_id:
  - text: Wie ist die ID des Gerätes, mit dem ich dich verbinden soll?
  utter_submit_device:
  - text: Vielen Dank!
  utter_submit_abort:
  - text: Okay! Wurde abgebrochen
  utter_slots_values_device:
  - text: Gerättyp ist {device_type} und die ID {device_id}
# Temporäre Test-Responses:
  utter_actuator_help:
  - text: "Du kannst den Aktor diese Dinge fragen: bla bla"
  utter_sensor_help:
  - text: "Du kannst den Sensor diese Dinge fragen: bla bla"
  utter_actuator_status:
  - text: Mir geht es hervorragend! (Aktor)
  utter_sensor_status:
  - text: "Mir gehts nicht so gut :C (Sensor)"
  utter_actuator_getValve:
  - text: Die Ventilposition sitzt bei 50%

actions: []

forms:
  device_form:
    required_slots:
      device_type:
      - entity: device_type
        type: from_entity
      device_id:
      - entity: device_id
        type: from_entity

e2e_actions: []
