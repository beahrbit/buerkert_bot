version: '2.0'

config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- stop
- give_device_info
- device_inform

entities: []
slots:
  device_id:
    type: text
  device_type:
    type: text


responses:
  utter_greet:
  - text: Hallo! Mit wem soll ich dich verbinden?
  utter_goodbye:
  - text: Tschüss! Bis zum nächsten Mal
  utter_iamabot:
  - text: Ich bin ein Rasa Chatbot
  utter_ask_device_form_device_type:
  - text: Mit welcher Art von Gerät soll ich dich verbinden?
  utter_ask_device_form_device_id:
  - text: Wie ist die ID des Gerätes, mit dem ich dich verbinden soll?
  utter_submit_device:
  - text: Vielen Dank!
  utter_submit_abort:
  - text: Okay! Wurde abgebrochen
  utter_slots_values_device:
  - text: Gerättyp ist {device_type} und die ID {device_id}

actions: []

forms:
  device_form:
    required_slots:
      device_type:
      - entity: device_type
        type: from_entity
      device_id:
      - entity: device_id
        type: from_entity

e2e_actions: []
