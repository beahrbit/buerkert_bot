version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- stop:
    use_entities: true
- give_device_info:
    use_entities: true
- device_inform:
    use_entities: true
entities:
- device_type
- device_id
slots:
  device_id:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  device_type:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  requested_slot:
    type: rasa.shared.core.slots.UnfeaturizedSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hallo! Mit wem soll ich dich verbinden?
  utter_goodbye:
  - text: Tsch체ss! Bis zum n채chsten Mal
  utter_iamabot:
  - text: Ich bin ein Rasa Chatbot
  utter_ask_device_form_device_type:
  - text: Mit welcher Art von Ger채t soll ich dich verbinden?
  utter_ask_device_form_device_id:
  - text: Wie ist die ID des Ger채tes, mit dem ich dich verbinden soll?
  utter_submit_device:
  - text: Vielen Dank!
  utter_submit_abort:
  - text: Okay! Wurde abgebrochen
  utter_slots_values_device:
  - text: Hallo! Ich bin {device_type} {device_id}, wie kann ich dir helfen?
actions: []
forms:
  device_form:
    required_slots:
      device_id:
      - entity: device_id
        type: from_entity
      device_type:
      - entity: device_type
        type: from_entity
e2e_actions: []
