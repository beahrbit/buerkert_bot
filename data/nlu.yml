version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hallo
    - hi
    - Guten Morgen
    - Guten Abend
    - Guten Tag
    - Moin
    - Na du
    - Los geht's
    - Hey du

- intent: give_device_info
  examples: |
    - Ich möchte mit dem [Aktor](device_type) mit der ID [1234](device_id) verbunden werden
    - Ich möchte mit dem [Sensor](device_type) mit der ID [1235](device_id) verbunden werden

- intent: goodbye
  examples: |
    - Tschüss
    - Bye
    - Servus
    - Gute Nacht
    - Schönen Tag noch
    - Bis zum nächsten mal
    - Ciao

- intent: affirm
  examples: |
    - Ja
    - yup
    - auf jeden Fall
    - hört sich gut an
    - Korrekt

- intent: deny
  examples: |
    - Nein
    - No
    - Niemals
    - Denke ich nicht
    - Mag ich nicht
    - Auf keinen Fall
    - nicht wirklich

- intent: bot_challenge
  examples: |
    - Bist du ein Bot?
    - Bist du ein Mensch?
    - Spreche ich mit einem Computer?
    - Spreche ich mit einem Menschen?

- intent: stop
  examples: |
    - Stop
    - Hör auf
    - Abbrechen

- intent: device_inform
  examples: |
    - Die ID ist [1001](device_id)
    - Ein [Aktor](device_type) mit der ID [2002](device_id)
    - [Aktor](device_type)
    - [Sensor](device_type)
    - [Sensor](device_type) [1001](device_id)
